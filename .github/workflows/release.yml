name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'

# Add permissions for the workflow
permissions:
  contents: write
  packages: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: true
          prerelease: false
          generate_release_notes: true

  build-macos:
    needs: create-release
    runs-on: macos-latest
    permissions:
      contents: write
    strategy:
      matrix:
        arch: [arm64, x64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci

      - name: Build for macOS ${{ matrix.arch }}
        run: npm run make:${{ matrix.arch }}
        env:
          NODE_ENV: production
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Upload macOS ${{ matrix.arch }} ZIP
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          files: ./out/make/zip/darwin/${{ matrix.arch }}/Prysm-darwin-${{ matrix.arch }}-${{ steps.version.outputs.VERSION }}.zip

  build-windows:
    needs: create-release
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci

      - name: Build for Windows
        run: npm run make
        env:
          NODE_ENV: production
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Get version
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Upload Windows Installer
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          files: ./out/make/squirrel.windows/x64/Prysm-Setup.exe

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        target: [deb, rpm]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci

      - name: Build for Linux
        run: npm run make
        env:
          NODE_ENV: production
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Find ${{ matrix.target }} package
        id: find_package
        run: |
          if [ "${{ matrix.target }}" = "deb" ]; then
            FILE=$(find ./out/make -name "*.deb" | head -1)
          else
            FILE=$(find ./out/make -name "*.rpm" | head -1)
          fi
          echo "PACKAGE_PATH=$FILE" >> $GITHUB_OUTPUT
          
      - name: Upload ${{ matrix.target }} package
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          files: ${{ steps.find_package.outputs.PACKAGE_PATH }}

  finalize-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Update release notes
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = context.ref.replace('refs/tags/v', '');
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: `v${version}`
            });
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              body: `## ðŸŽ‰ Release v${version}
            
            ### Downloads
            - **macOS Apple Silicon (M1/M2/M3)**: \`Prysm-darwin-arm64-${version}.zip\`
            - **macOS Intel**: \`Prysm-darwin-x64-${version}.zip\`
            - **Windows**: \`Prysm-Setup-${version}.exe\`
            - **Linux DEB**: \`prysm_${version}_amd64.deb\`
            - **Linux RPM**: \`prysm-${version}.x86_64.rpm\`
            
            ### Installation
            
            #### macOS
            1. Download the appropriate ZIP for your Mac (Apple Silicon or Intel)
            2. Extract the ZIP file
            3. Move Prysm.app to your Applications folder
            4. Right-click and select "Open" for first launch (to bypass Gatekeeper)
            
            #### Windows
            1. Download \`Prysm-Setup-${version}.exe\`
            2. Run the installer
            3. Follow the installation wizard
            
            #### Linux
            **Debian/Ubuntu (DEB):**
            \`\`\`bash
            sudo dpkg -i prysm_${version}_amd64.deb
            sudo apt-get install -f  # Fix dependencies if needed
            \`\`\`
            
            **Fedora/RHEL/CentOS (RPM):**
            \`\`\`bash
            sudo rpm -i prysm-${version}.x86_64.rpm
            \`\`\`
            
            ### What's Changed
            See the commits for detailed changes.
            
            ---
            
            **Full Changelog**: https://github.com/${context.repo.owner}/${context.repo.repo}/compare/v${parseFloat(version) - 0.1}...v${version}`,
              draft: false  // Publish the release
            });

